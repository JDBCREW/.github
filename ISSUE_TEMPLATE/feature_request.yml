name: ✨ Feat: 기능 개발
description: 새로운 기능 또는 개선 작업을 위한 이슈 등록
title: "[Feat] "
labels: ["feature"]
body:
  - type: input
    attributes:
      label: 작업 개요
      description: 개발할 기능을 한 줄로 요약해주세요
      placeholder: 예) 마이페이지 즐겨찾기 추가 기능

  - type: textarea
    attributes:
      label: 개발 내용
      description: 어떤 기능을 어떤 방식으로 개발할지 간단히 설명해주세요
      placeholder: |
        - 즐겨찾기 버튼 클릭 시 로컬 상태 업데이트
        - 서버 연동 API 연동
        - 즐겨찾기 해제 로직 포함
    validations:
      required: true

  - type: input
    attributes:
      label: 예상 소요 시간
      placeholder: 예) 1~2일
